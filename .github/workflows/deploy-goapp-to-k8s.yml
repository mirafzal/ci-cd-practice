name: Deploy goapp app to k8s

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy-goapp-to-k8s.yml'
      - 'mygoapp/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Go Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Go tests
        working-directory: ./mygoapp
        run: |
          go mod tidy
          go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test

    outputs:
      image_name: registry.digitalocean.com/my-registry123/mygoapp:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Build and push docker
        working-directory: ./mygoapp
        run: |
          docker build -t registry.digitalocean.com/my-registry123/mygoapp:${{ github.sha }} .
          docker login registry.digitalocean.com -u paulbundy07@gmail.com -p ${{ secrets.REGISTRY_TOKEN }}
          docker push registry.digitalocean.com/my-registry123/mygoapp:${{ github.sha }}

  deploy1:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Install kubectl
        run: sudo curl -sSL https://dl.k8s.io/release/$(curl -sSL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl -o /usr/local/bin/kubectl && sudo chmod +x /usr/local/bin/kubectl

      - name: Set up kubeconfig
        run: |
          echo "${KUBECONFIG}" > $HOME/.kube/config
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Change deployment image
        run: kubectl -n my-cool-app set image deployment/myapp-deployment nginx=${{ needs.build.outputs.image_name }}
