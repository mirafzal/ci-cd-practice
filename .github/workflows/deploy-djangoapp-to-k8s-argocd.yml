name: Deploy mydjangoapp app to k8s argocd

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy-djangoapp-to-k8s-argocd.yml'
      - 'mydjangoapp/**'
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    outputs:
      image_name: registry.digitalocean.com/my-registry123/mydjangoapp:${{ github.sha }}
      image_tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Build and push docker
        working-directory: ./mydjangoapp
        run: |
          docker build -t registry.digitalocean.com/my-registry123/mydjangoapp:${{ github.sha }} .
          docker login registry.digitalocean.com -u paulbundy07@gmail.com -p ${{ secrets.REGISTRY_TOKEN }}
          docker push registry.digitalocean.com/my-registry123/mydjangoapp:${{ github.sha }}

  deploy1:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'mirafzal/argocd-repo-lesson'
          token: '${{ secrets.ARGOCD_REPO_CHECKOUT_TOKEN }}'

      - name: Change deployment image tag
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag = "${{ needs.build.outputs.image_tag }}"' 'helm-charts/mydjangoapp/values.yaml'

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add helm-charts/myapp/deployment.yaml
          git commit -m "Update image tag to ${{ needs.build.outputs.image_name }}" || echo "No changes to commit"
          git push origin HEAD:main
